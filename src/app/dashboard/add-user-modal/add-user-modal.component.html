<div
  class="modal fade"
  #modal
  tabindex="-1"
  aria-labelledby="add-new-user-modal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="add-new-user-modal">Add new user</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-3">
            <label for="username" class="col-form-label">Name:</label>
            <input
              type="text"
              formControlName="username"
              class="form-control"
              id="username"
            />
            @if (form.dirty) {
              <div
                validationError
                [controlName]="ControlName.Username"
                [formGroup]="form"
              ></div>
            }
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">Primary email:</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="email"
            />
            @if (form.dirty) {
              <div
                validationError
                [controlName]="ControlName.Email"
                [formGroup]="form"
              ></div>
            }
          </div>
        </form>

        @if (isLoading) {
          <div class="alert alert-info mt-2" role="alert">Creating user...</div>
        }

        @if (errorMessage) {
          <div class="alert alert-danger mt-2" role="alert">
            {{ errorMessage }}
          </div>
        }
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn"
          [class]="form.pristine ? 'btn-secondary' : 'btn-danger'"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="!form.valid"
          (click)="submit()"
        >
          Create
        </button>
      </div>
    </div>
  </div>
</div>
